<!doctype html>
<html lang="ml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Download Button</title>
  <style>
    :root{
      --bg:#343a3b;
      --pill-border:#00cfff;
      --circle-bg:#00cfff;
      --text:#e9eef0;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background:var(--bg);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }
    .wrap{
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .download-pill{
      display:flex;
      align-items:center;
      gap:28px;
      padding:18px 48px;
      border-radius:60px;
      border:4px solid var(--pill-border);
      text-decoration:none;
      background:transparent;
      color:var(--text);
      font-size:28px;
      letter-spacing:0.6px;
      box-sizing:border-box;
      transition:transform .18s ease, box-shadow .18s ease, border-color .18s ease;
      -webkit-user-select:none;
      user-select:none;
    }
    .icon-wrap{
      width:72px;
      height:72px;
      min-width:72px;
      border-radius:50%;
      background:var(--circle-bg);
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow: 0 0 0 6px rgba(0,207,255,0.08), inset 0 -6px 20px rgba(0,0,0,0.15);
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .icon-wrap svg{
      width:34px;
      height:34px;
      display:block;
      fill:none;
      stroke:#ffffff;
      stroke-width:6;
      stroke-linecap:round;
      stroke-linejoin:round;
    }
    .download-pill:hover,
    .download-pill:focus{
      transform:translateY(-3px);
      box-shadow: 0 18px 34px rgba(0,0,0,0.45);
      border-color: #00f0ff;
    }
    .download-pill:active{
      transform:translateY(0);
    }
    .download-pill:hover .icon-wrap,
    .download-pill:focus .icon-wrap{
      transform:scale(1.06);
      box-shadow: 0 8px 30px rgba(0,207,255,0.14), inset 0 -6px 18px rgba(0,0,0,0.16);
    }
    @media (max-width:420px){
      .download-pill{ padding:14px 22px; font-size:20px; gap:16px; }
      .icon-wrap{ width:56px; height:56px; min-width:56px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <a class="download-pill" href="https://networkerror.netlify.app/" target="_blank" rel="noopener noreferrer">
      <span class="icon-wrap" aria-hidden="true">
        <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M16 28 L32 44 L48 28" />
          <path d="M32 44 L32 8" />
        </svg>
      </span>
      <span class="label">download</span>
    </a>
  </div>
</body>
</html>
